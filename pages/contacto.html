<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon" />
    <title>GM Cars | Contacto</title>
  </head>
  <body>
    <header>
      <!--Nav bar-->
      <div class="container">
        <div class="row">
          <a href="/" class="logo">
            <img src="../imgs/logo.png" alt="GM Cars" width="44rem" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="/">Inicio</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="cuidado_mantenimiento.html"
                  >Cuidado y mantenimiento</a
                >
              </li>
              <li class="nav__item">
                <a class="nav__link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="contact">
        <div class="container">
          <div class="col">
            <div class="division"></div>
            <h1 class="questions">¡Dejanos tu consulta!</h1>
            <p>Uno de nuestros asesores se pondrá en contacto con vos.</p>
            <div class="form">
              <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required />
                <br />
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" />
                <br />
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" />
                <br />
                <label for="mensaje">Mensaje</label>
                <br />
                <textarea
                  name="mensaje"
                  id="mensaje"
                  cols="40"
                  rows="5"
                ></textarea>
                <br />
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar datos" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-sm">
        <div class="container">
          <div class="row footer-sm__icons">
            <div class="col">¡Seguinos en las redes!</div>
            <div class="col">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <div class="row footer-bottom__copyright">
            <div class="col">
              &copy; Copyright 2022 <a href="/">GM Cars</a> | Genaro Montaldo
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
