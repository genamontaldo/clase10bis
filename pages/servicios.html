<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon" />
    <title>GM Cars | Servicios</title>
  </head>
  <body>
    <header>
      <!--Nav bar-->
      <div class="container">
        <div class="row">
          <a href="/" class="logo">
            <img src="../imgs/logo.png" alt="GM Cars" width="44rem" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="/">Inicio</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="servicios.html">Servicios</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="cuidado_mantenimiento.html"
                  >Cuidado y mantenimiento</a
                >
              </li>
              <li class="nav__item">
                <a class="nav__link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="services">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="services__logo-box">
                <img
                  src="../imgs/computer_analysis.jpg"
                  alt="Mecánico con computadora"
                  width="300rem"
                />
                <p class="service-text">Diagnóstico computarizado</p>
              </div>
            </div>
            <div class="col">
              <div class="services__logo-box">
                <img src="../imgs/mechanic.jpg" alt="Motor" width="320rem" />
                <p class="service-text">Mantenimiento mecánico</p>
              </div>
            </div>
            <div class="col">
              <div class="services__logo-box">
                <img
                  src="../imgs/tren_delantero.jpeg"
                  alt="Parte delantera de un auto"
                  width="300rem"
                />
                <p class="service-text">Tren delantero</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="services">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="services__logo-box1">
                <img
                  src="../imgs/fluids.jpeg"
                  alt="Persona agregándole aceite a un motor"
                  width="300rem"
                />
                <p class="service-text">Cambio de filtros y fluidos</p>
              </div>
            </div>
            <div class="col">
              <div class="services__logo-box1">
                <img
                  src="../imgs/tyres.jpeg"
                  alt="Persona con ruedas de fondo"
                  width="325rem"
                />
                <p class="service-text">Gomería</p>
              </div>
            </div>
            <div class="col">
              <div class="services__logo-box1">
                <img
                  src="../imgs/car_painting.jpeg"
                  alt="Persona pintando un auto"
                  width="300rem"
                />
                <p class="service-text">Chapa y pintura</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-sm">
        <div class="container">
          <div class="row footer-sm__icons">
            <div class="col">¡Seguinos en las redes!</div>
            <div class="col">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <div class="row footer-bottom__copyright">
            <div class="col">
              &copy; Copyright 2022 <a href="/">GM Cars</a> | Genaro Montaldo
            </div>
          </div>
        </div>
      </div>
